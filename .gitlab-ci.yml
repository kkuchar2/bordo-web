image: node:12

cache:
  paths:
    - node_modules/

stages:
  - frontend_build
  - frontend_test
  - deploy

before_script:
  # Check for ssh-agent + rsync and install if not present
  - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y  )"
  - "which rsync || ( apt-get update -y && apt-get install rsync -y )"
  - eval $(ssh-agent -s)
  # Inject the remote's private key
  - ssh-add <(echo "$SSH_PRIVATE_KEY") > /dev/null 2>&1
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  # Append keyscan output into known hosts
  - ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

frontend_build:
  stage: frontend_build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

frontend_test:
  stage: frontend_test
  script:
    - npm test

deploy:
  stage: deploy
  script:
    - rsync --itemize-changes --verbose --human-readable --times --checksum --recursive . $SERVER_USER@$SERVER_IP:/home/kuchkr/frontend_main
    - ssh $SERVER_USER@$SERVER_IP '. /etc/profile; pm2 reload all'