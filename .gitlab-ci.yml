image: node:12

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

before_script:
  - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y  )"
  - "which rsync || ( apt-get update -y && apt-get install rsync -y )"
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY") > /dev/null 2>&1
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

build:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  script:
    - npm test

deploy:
  stage: deploy
  script:
    #-rsync --itemize-changes --verbose --human-readable --times --checksum --recursive . $SERVER_USER@$SERVER_IP:/home/kuchkr/frontend_main
    - ssh $SERVER_USER@$SERVER_IP 'cd frontend_main && git fetch --all && git pull'
  only:
    - master